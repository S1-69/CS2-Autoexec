// Crosshair Style
cl_crosshairstyle "4" // Crosshair Style  - Min:0 | Max:5
    // Table Showing Different Crosshair Styles
    //    | Style   | Type     | Firing Error | Movement Error |
    //    |---------|----------|--------------|----------------|
    //  0 | Default | Dynamic  | Yes          | Yes            |
    //  1 | Default | Static   | No           | No             |
    //  2 | Custom  | Multiple | Yes          | Yes            | Note: Visually appears as two indivial crosshairs
    //  3 | Custom  | Dyanmic  | Yes          | Yes            | Note: Transitions between two crosshair gap values
    //  4 | Custom  | Static   | No           | No             |
    //  5 | Custom  | Dyanmic  | Yes          | No             | Note: Transitions between two crosshairs gap values
    //  6 | Custom  | Multiple | Yes          | Yes            | Note: Visually appears as two indivial crosshairs
    //    ------------------------------------------------------

cl_crosshair_recoil            false  // Toggle crosshair moving to next shot location when firing
cl_crosshairgap_useweaponvalue false  // Toggle changing crosshair gap based on held weapon
cl_crosshairthickness          1      // Thickness of crosshair lines
cl_crosshair_drawoutline       false  // Toggle black outline around crosshair
cl_crosshair_t                 false  // Toggle Use of a "T" shaped crosshair rather than regular "+"
cl_crosshairdot                false  // Toggle center square in middle of crosshair

cl_crosshairgap                -2     // Gap size in middle of crosshair
cl_fixedcrosshairgap           3      // Works like cl_crosshairgap but only affects cl_crosshairstyle 1 and 0
cl_crosshairsize               1.5    // Size of the crosshair
cl_crosshair_friendly_warning  1      // Toggle circle outline around crosshair when aiming at a friendly player (0: Off, 1: On)

// Spectating
cl_show_observer_crosshair     2      // See other players crosshairs when spectating (0: Off, 1: Friends and Party, 2: Everyone)
cl_observed_bot_crosshair      2      // Control the crosshair shown when observing a bot (0: Show player crosshair, 1: Show player crosshair only when bot can be taken over, otherwise show default, 2: Always show default crosshair for bots)

// Opacity
cl_crosshairusealpha           true  // Toggle opacity control of Crosshair
cl_crosshairalpha              255    // Crosshair transparency (0 = Invisible, 255 = Opaque)

// Color
cl_crosshaircolor             "5"   // 0: Red, 1: Green, 2: Yellow, 3: Blue, 4: Cyan, 5: Use RGB Values Below
cl_crosshaircolor_r           "180"
cl_crosshaircolor_g           "235"
cl_crosshaircolor_b           "0"

// Settings Specific to cl_crosshairstyle 2
// =================================================
cl_crosshair_dynamic_maxdist_splitratio  0.9 // Ratio of the outer crosshair to inner crosshair (0.3 value = 30% outer, 70% inner)
cl_crosshair_dynamic_splitdist           3   // Max distance between the outer and inner crosshair (an "optimal" value can be reached where inner crosshair remains "static")
cl_crosshair_dynamic_splitalpha_outermod 0.5 // Transparency of the outer crosshair (1 is opaque, 0 is transparent)
cl_crosshair_dynamic_splitalpha_innermod 1.0 // Transparency of the outer crosshair (1 is opaque, 0 is transparent)

// AWP, SSG08, G3SG1, SCAR-20 Crosshair 
cl_crosshair_sniper_width     "1"   // Thickness of scoped crosshair

// AUG, SG 553 Crosshair
cl_ironsight_usecrosshaircolor true // Toggle if the normal crosshair color is used for the scope crosshair

// Grenade Crosshair
cl_grenadecrosshair_keepusercrosshair    false // Default: true  | Keep the user's crosshair when the grenade crosshair is enabled
cl_grenadecrosshair_decoy                false // Default: false | Toggle if grenade crosshair enabled (Decoy)
cl_grenadecrosshair_explosive            false // Default: false | Toggle if grenade crosshair enabled (HE Grenade)
cl_grenadecrosshair_fire                 false // Default: false | Toggle if grenade crosshair enabled (Molotov)
cl_grenadecrosshair_flash                false // Default: false | Toggle if grenade crosshair enabled (Flash)
cl_grenadecrosshair_smoke                false // Default: false | Toggle if grenade crosshair enabled (Smoke)
cl_grenadecrosshairdelay_decoy           0     // Default: 2     | Seconds the pin is pulled for before showing the grenade crosshair (Decoy)
cl_grenadecrosshairdelay_explosive       0     // Default: 2     | Seconds the pin is pulled for before showing the grenade crosshair (HE Grenade)
cl_grenadecrosshairdelay_fire            0     // Default: 2     | Seconds the pin is pulled for before showing the grenade crosshair (Molotov)
cl_grenadecrosshairdelay_flash           0     // Default: 2     | Seconds the pin is pulled for before showing the grenade crosshair (Flash)
cl_grenadecrosshairdelay_smoke           0     // Default: 2     | Seconds the pin is pulled for before showing the grenade crosshair (Smoke)